<!DOCTYPE HTML>
<html lang ="pl">
    <head>
        <meta charset="utf-8">
        <title>Aplikacja - formularz</title>
        <meta name="description" content="Aplikacja, dodawaj i usuwaj użytkowników, sprawdź pogodę dla Twojego miasta">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    
    
    <body>
        
        <main>
        
        <form method="post" action="#" id="contact-form" class="form-horizontal" >
            <h2>Wyślij formularz</h2>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Imię</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Jan" data-error="Podaj imię">
    </div>
  </div>

  <div class="form-group">
    <label for="surname" class="col-sm-2 control-label">Nazwisko</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="surname" placeholder="Kowalski" data-error="Podaj nazwisko">
    </div>
  </div>
            
            
<div class="form-group">
    <label for="city" class="col-sm-2 control-label">Miasto</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" placeholder="Kraków" data-error="Podaj Miasto">
    </div>
  </div>
            
            
<div class="form-group">
    <label for="country" class="col-sm-2 control-label">Kraj</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="country" placeholder="Polska" data-error="Podaj kraj">
    </div>
  </div>
            
 
<div class="form-group">
                   <label for="sex" class="col-sm-2 control-label">Płeć</label>
  <div class="col-sm-10">
                <select id="form_need" name="sex" class="form-control" required="required" data-error="Podaj płeć">
                        <option value=""></option>
                        <option value="men">Mężyczna</option>
                        <option value="women">Kobieta</option>          
                </select>
        </div> 
</div>     
                     
            
            
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="jan@domena.pl" data-error="podaj poprawny email">
    </div>
  </div>
            
             

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Wyślij</button>
    </div>
  </div>
</form>


        </main>
        
         
      <script src="js/main.js"></script>
    
    
    </body>
    </html>
